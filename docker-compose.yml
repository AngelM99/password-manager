version: '3.8'

services:
  app:
    build: .  # Usa tu Dockerfile local
    container_name: password-manager-app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html  # Monta el código local para desarrollo (edita en host, se refleja en container)
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: mysql:8.0  # Imagen oficial liviana (~500MB)
    container_name: password-manager-db
    environment:
      MYSQL_ROOT_PASSWORD: secret  # Cambia esto
      MYSQL_DATABASE: password_manager
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"  # Expone 3307 en host, 3306 interno
    volumes:
      - db-data:/var/lib/mysql  # Persiste datos
    networks:
      - app-network

  webserver:
    image: nginx:alpine  # Liviana (~10MB)
    container_name: password-manager-web
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html  # Monta código
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # Config de Nginx (crea este archivo abajo)
    ports:
      - "8080:80"  # Expone en http://localhost:8080 (cambia si quieres)
    networks:
      - app-network
    depends_on:
      - app

  mailhog:
    image: mailhog/mailhog  # Liviana (~50MB)
    container_name: password-manager-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI para ver emails: http://localhost:8025
    networks:
      - app-network

networks:
  app-network:

volumes:
  db-data:
